<h1>Protokolle</h1> <p>Es werden die esniper Protokolle angezeigt.<br />  </p><p>Die Protokolle werden pro Biet-Gruppe angezeigt.</p> <h2>Konfiguration</h2> <p><span class="configvar">EmptyLogs</span> Auch Biet-Gruppen ohne Protokoll werden angezeigt&nbsp;</p><p><span class="configvar">ReverseLog</span> Die Log-Dateien werden verkehrt herum angezeigt, so dass die letzten Meldungen oben stehen.  </p>
